<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body>
<div> <i th:text="${execInfo.now.time}"></i></div>
<div class="col-md-6 col-md-offset-3 col-sm-12">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <div class="input-group">
                <input type="url"
                       name="rssfeed"
                       class="form-control"
                       id="rssfeedInput"
                       placeholder="Rss feed link place..."
                       required="required"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="reset" value="reset">reset</button>
                    <button class="btn btn-primary" type="submit" value="submit">submit</button>
                </span>
            </div>
        </div>
    </form>
</div>

<div th:unless="${#lists.isEmpty(items)}">
    <table class="table table-striped table-bordered" style="word-wrap: break-word">
        <thead><tr>
            <td th:text="${title}"></td>
        </tr></thead>
        <tbody>
        <tr th:each="item : ${items}">
            <!--<td  th:text="${item.get(0)}"></td>-->
            <td><a th:text="${item.get(1)}"></a></td>
        </tr>
        </tbody>
    </table>
</div>



<!--<p th:each="item : ${items}"-->
   <!--th:text="${item.get(1)}"><a th:text="${item.get(0)}"></a>-->
<!--</p>-->

<!--<a th:href="@{LINK}"></a>-->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
